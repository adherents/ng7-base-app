<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!currentUser">
    <mat-icon>assignment_ind</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!currentUser">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item [routerLink]="'/profile/' + currentUser.id" (click)="onClose()" *ngIf="currentUser">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">Profile</span>
  </a>
  <a mat-list-item routerLink="/blog" (click)="onClose()" *ngIf="currentUser">
    <mat-icon>list</mat-icon>
    <span class="nav-caption">Posts</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="currentUser">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
