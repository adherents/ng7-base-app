<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.gt-xs>
    <button *ngIf="currentUser" routerLink="/dashboard" mat-raised-button color="accent" type="button">Write a Post</button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-start" fxHide.xs>
    <button *ngIf="currentUser" routerLink="/dashboard" mat-raised-button color="accent" type="button">Write a Post</button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li *ngIf="!currentUser"><a routerLink="/signup">Signup</a></li>
      <li *ngIf="!currentUser"><a routerLink="/login">Login</a></li>
      <li *ngIf="currentUser">
        <a [routerLink]="'/profile/' + currentUser.id" fxLayout>
          <img class="avatar" src="{{currentUser.photoUrl}}" alt="user avatar">
          {{currentUser.name}}
        </a>
      </li>
      <li *ngIf="currentUser"><a routerLink="/blog">Posts</a></li>
      <li *ngIf="currentUser"><a style="cursor: pointer;" (click)="onLogout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
